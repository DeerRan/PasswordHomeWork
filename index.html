<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <p id="passwordDisplay">Your Secure Password</p>
      </div>
      <div class="card-footer">
        <form id="criteria">
          <label>Length :</label>
          <input class="number-input" type="number" max="128" min="8" value="8" id="lengthnumber">
          <input type="range" max="128" min="8" value="8" id="lengthrange">
          <br /><br />

          <input type="checkbox" id="upper" >
          <label for="includeUppercase"> Include Uppercases?</label><br />

          <input type="checkbox" id="special" >
          <label for="includeSpecialCharacters"> Include Special Characters?</label><br />

          <input type="checkbox" id="number" >
          <label for="includeNumbers"> Include Numbers?</label><br />

          <button type="submit" id="generate" class="btn">Generate Password</button>
        </form>
      </div>
    </div>
  </div>
  <script src="testscript.js"></script>
</body>

</html>
